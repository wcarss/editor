<!doctype html>
<html>
  <head>
  	<title>test</title>
    <style>
      #container {
      	display: flex;
      }

      #mode_container {
        flex: 1 1 auto;
        width: 300px;
        overflow: scroll;
      }

      #controls_container {
        flex: 1 1 auto;
      	width: 400px;
      	overflow: scroll;
      }

      #stage_container {
        flex: 1 2 auto;
      	margin-top: 20px;
      }

      #map_list {
      	margin-left: -10px;
      }
    </style>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="mode_container">
        <div id="meta_mode">
          <h2>Meta</h2>
          <form id="meta_form">
            <input name="meta_title" id="meta_title" placeholder="title" type="text">
            <input name="meta_author" id="meta_author" placeholder="author" type="text">
            <textarea name="meta_description" id="meta_description" placeholder="description" type="text"></textarea>
          </form>
        </div>
        <div id="map_mode">
          <h2>Tilemaps</h2>
          <ol id="map_list">
          	<!--<li><p>town.jpg</p><img src="images/town.png" width=240 height=128></li>-->
          </ol>
        </div>
      </div>
      <div id="controls_container">
        <div id="controls">
          <h2>Tilemap Controls</h2>
          <form id="controls_form">
            <input name="map_title" id="map_title" placeholder="map title" type="text">
            <input name="map_x_size" id="map_x_size" placeholder="map x-size e.g. 15" type="text">
            <input name="map_y_size" id="map_y_size" placeholder="map y-size e.g. 20" type="text">
            <div id="map_tilemap"></div>
            <input name="map_save" id="map_save" value="Export Map" type="button">
            <input name="map_load" id="map_load" value="Load Map" type="button">
            <textarea name="map_text" id="map_text" cols=40 rows=30></textarea>
          </form>
        </div>
      </div>
      <div id="stage_container">
        <div id="stage">
        </div>
      </div>
    </div>
  </body>
</html>
